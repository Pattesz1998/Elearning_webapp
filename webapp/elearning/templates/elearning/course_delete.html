{% extends 'elearning/base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Course</button>
    <a href="{% url 'elearning:teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
